<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 실습문제</title>
</head>
<body>
    <form action="member.php">
    <center><h2>회원가입</h2></center>  
    <hr>
    <table>
        <tr>
            <td>
                <label for="">아이디</label>
            </td>
            <td>
                <input type="text" required maxlength="8">(최대8자)
            </td>
            <td>
                <button type="">중복체크</button>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">비밀번호</label>
            </td>
            <td>
                <input type="password" name="" id="" size="22" required placeholder="문자+숫자+특수기호 8...12자">
            </td>
        </tr> 
        <tr>
            <td>
                <label for="">비밀번호 확인&nbsp;&nbsp;&nbsp;&nbsp;</label>
            </td>
            <td>
                <input type="password" name="" id="" size="22" required placeholder="입력한 비밀번호를 다시 입력">
            </td>
        </tr>
        <tr>
            <td>연락처</td>
            <td>
                <select name="" id="">
                 <option value="" selected>010</option>
                 <option value="">011</option>
                 <option value="">019</option>
                </select>
                - <input type="text" maxlength="4" size="4"> 
                - <input type="text" maxlength="4" size="4">
            </td>
        </tr>
        <tr>
            <td>생년월일</td>
            <td>
                <input type="date">
            </td>
        </tr>
    </table>
    <hr>
    <br>
    <table>
        <tr><td>사용하는 SNS</td><td>
            <input type="checkbox" name="" id=""><label for="">없음</label>
            <input type="checkbox" name="" id=""><label for="">트위터</label>
            <input type="checkbox" name="" id=""><label for="">인스타그램</label>
            <input type="checkbox" name="" id=""><label for="">텀블러</label>
        </td></tr>
        <tr>
            <td><label for="">평균게임시간(1일당)</label></td><td>
                <input type="number" name="" id="" min="0" max="24" value="0" step="1">(0~24시간중 선택)</td>
        </tr>
        <tr>
            <td>거주 지역</td>
            <td><input type="radio">서울
            <input type="radio">제주도
            <input type="radio">그외지역</td>
        </tr>
        <tr>
            <td>내소개</td>
            <td>
                <textarea name="" id="" cols="30" rows="5"></textarea>
            </td>
        </tr>
    </table>
    <hr>
    <center><input type="submit" value="가입"> <button type="reset">취소</button></center>
    </form>
</body>
</html>
