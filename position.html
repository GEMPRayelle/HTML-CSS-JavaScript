<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{width: 400px;height: 200px;position: relative;border-color: red;}
        .border{border-style: solid;}
        .position{width: 300px;height: 50px;top: 100px;left: 150px;}
        .static{position: static; border-color: blueviolet;}
        .relative{position: relative;}
        .absolute{position: absolute;}
        .fixed{position: fixed;}
    </style>
</head>
<body>
    <div class="container border">
        <div class="static position border">static</div>
        <div class="relative position border">relative</div>
        <div class="absolute position border">absolute</div>
        <div class="fixed position border">fixed</div>
    </div>
</body>
</html>
