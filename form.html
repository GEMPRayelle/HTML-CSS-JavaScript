<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="member.php" method="get">
        <!--처리를다하고 제출하면 member.php에서 처리-->
        <table>

            <tr>
                <td>
                    <label for="">아이디</label>
                </td>
                <td>
                    <input type="text" name="" id="" required autofocus placeholder="아이디" maxlength="8" size="22">
                    <!--maxlength 최대길이 required 필수로 작성해야하는 것들에 추가하기-->
                </td>
            </tr><br>
            <tr>
                <td>
                    <label for="">패스워드</label>
                </td>
                <td>
                    <input type="password" name="" id="" size="22" required placeholder="문자+숫자+특수기호 8...12자">
                    <!--placeholder 칸에 설명추가-->
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">날짜</label>   
                </td>
                <td>
                    <input type="date" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">시간</label>   
                </td>
                <td>
                    <input type="datetime-local" name="" id="">
                </td>
            </tr>
            <tr><td><label for="">숫자</label></td><td>
                <input type="number" name="" id="" value="3" step="0.1"></td></tr>
                <!--value는 초기값-->    
            <tr><td><label for="">범위</label></td><td>
                <input type="range" name="" id="" min="0" max="100" value="50" ></td></tr>
            <tr><td><label for="">취미</label></td><td>
                <input type="checkbox" name="" id=""><label for="">게임</label>
                <input type="checkbox" name="" id=""><label for="">운동</label>
                <input type="checkbox" name="" id=""><label for="">음악감상</label>
            </td></tr>
            <tr><td><label for="">성별</label></td><td>
                <input type="radio" name="sex" id=""><label for="">남</label>
                <input type="radio" name="sex" id=""><label for="">여</label></td></tr>
                <!--name을 똑같이해주면 둘중하나만 고를수있음-->
                
            <tr><td><label for="">사진</label></td><td>
                <input type="file" name="" id=""></td></tr>
            <tr><td><label for="">색상</label></td><td>
                <input type="color" name="" id=""></td></tr>
            <tr><td>키 사이즈</td><td>
                <select name="" id="">
                    <option value="">160</option>
                    <option value="">170</option>
                    <option value="" selected>180</option>
                    <option value="">190</option>
                </select>
            </td></tr>
            <tr><td>몸무게</td>
                <td><input type="text" list="w">
                   <datalist id="w">
                        <option value="40"></option>
                        <option value="50"></option>
                        <option value="60"></option>
                        <option value="70"></option>
                        <option value="80"></option>
                        <option value="90"></option>
                        <option value="100"></option>
                        <option value="110"></option>
                        <option value="120"></option>
                   </datalist> 
                </td></tr>
            <!--드롭다운 리스트를 제공해서 선택할수잇는 항목들을표시한다
            SELECTED=기본으로 표시할거-->
            <tr><td>자기소개</td><td>
                <textarea name="" id="" cols="30" rows="5"></textarea>
            </td></tr>
            <!--여러 줄의 텍스트를 입력할 수 있는 텍스트 입력 영역을 정의 COLS속성과 ROWS속성으로 정의-->
            <tr><td><input type="submit" value="제출"></td>
            <td><button type="reset">취소</button></td></tr>
                
            <tr><td><label for="">이메일</label></td><td>
                <input type="email" placeholder="@email.com" name="" id=""></td></tr>
        </table>
    </form>
    <!--get post -->
    <!--input 사용자로부터 입력을 받을 수 있는 입력필드를 정의할떄 사용
    입력받는 type속성에 따라서 다르게 나타남-->
    <!--type의 형태는 다양함 number range(스크롤바)일때 max min step value-->
</body>
</html>
